<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Office Sensor Dashboard</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
    }

    #legend {
      position: fixed;
      top: 10px;
      left: 10px;
      background: transparent;
      color: #c1c1c1;
      padding: 10px;
      font-family: Arial;
      font-size: 20px;
      border-radius: 6px;
    }

    #fullScreen {
      position: fixed;
      top: 12px;
      right: 12px;

      width: 42px;
      height: 42px;

      background: rgba(0, 0, 0, 0.6) url("./share.png") no-repeat center;
      background-size: 100%;
      background-color: rgba(255, 255, 255, 0.50);
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #fullScreen:hover {
      background-color: #61f5fb;
    }

    #resetView {
      position: fixed;
      top: 12px;
      right: 55px;

      width: 42px;
      height: 42px;

      background: rgba(0, 0, 0, 0.6) url("./refreshing.png") no-repeat center;
      background-size: 100%;
      background-color: rgba(255, 255, 255, 0.50);
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #resetView:hover {
      background-color: #61f5fb;
    }

    /* TOOLTIP */
    .btn-3d::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 150%;
      right: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;

      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .btn-3d:hover::after {
      opacity: 1;
    }

    .tooltip {
      position: fixed;
      min-width: 150px;
      background: rgba(25, 25, 25, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 10px 12px;
      color: #fff;
      font-family: Inter, Arial, sans-serif;
      font-size: 13px;
      pointer-events: none;
      display: none;
      z-index: 9999;
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.4),
        inset 0 0 0 1px rgba(255, 255, 255, 0.08);
      transform: translateY(5px);
      opacity: 0;
      transition: opacity .15s ease, transform .15s ease;
    }

    .tooltip.show {
      opacity: 1;
      transform: translateY(0);
    }

    .tooltip-header {
      display: flex;
      justify-content: center; 
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    .tooltip-header .title {
      font-weight: 600;
      font-size: 16px;
      letter-spacing: .4px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .status-dot.alarm {
      background: #ff3b30;
      box-shadow: 0 0 10px #ff3b30;
    }

    .tooltip-body .row {
      display: flex;
      justify-content: space-between;
      margin-top: 4px;
    }

    .tooltip-body .label {
      opacity: .6;
    }

    .alarm-text {
      color: #ff3b30;
      font-weight: 600;
    }
  </style>

  <!-- IMPORT MAP -->

</script>
</head>
